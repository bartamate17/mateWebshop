<!doctype html>
<html lang="hu">

<head>
    <meta charset="utf-8">
    <meta name="description" content="MateWebshop">
    <meta name="keywords" content="Online webshop, rendelés és termék ajánlás.">
    <meta name="author" content="Barta Máté György">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="image/favicon/favicon-32x32.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Open+Sans">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="style.css">
    <title>MateWebshop &#169; - Rendelj preferenciád szerint!</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://your-site-or-cdn.com/fontawesome/v5.15.4/js/all.js" data-auto-a11y="true"></script>
</head>

<body>

    <header>
        <nav class="navbar navbar-dark bg-dark" aria-label="First navbar example">
            <div class="container-fluid">
                <div class="nav-header navbar navbar-expand-sm d-flex">
                    <div class="imageLogoNav">
                        <img src="image/favicon/favicon-32x32.png" alt="" srcset="">
                    </div>
                    <a class="navbar-brand" href="https://www.facebook.com/tranklusionmedia/"><b style="color: yellow; text-shadow: 1px 1px rgba(0,0,0,.3);">Mate</b>Webshop</a>
                    <div id="inputDiv">
                        <input class="inputField" id="distributorProduct" type="text" placeholder="Forgalmazó">
                        <input class="inputField" id="numberProduct" type="text" placeholder="Ár">
                        <input class="inputField" id="nameProduct" type="text" placeholder="Név">
                        <input class="inputField" id="guaranteeProduct" type="text" placeholder="Garancia">
                    </div>
                    <button class="subscribeButton btn btn-warning w-20" type="submit">Küldés</button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="mainTitleDiv">
                    <h2 class="headTitle text-center">
                        <b class="unicodeStyle">&#128722;</b> Adjon hozzá terméket! <b class="unicodeStyle">&#128717;</b>
                    </h2>
                </div>
                <div class="likeHead cart-total">
                    <span class="text-item">
                            <b>Kedvelések</b>  	
                        </span>
                    <span id="clickLike" class="text-number">
                    </span> &#10084;
                </div>
                <div id="innerDataProduct" class="row p-5">
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-center text-white">
        <div class="container p-4">
            <section class="mb-4">
                <a class="btn btn-outline-light btn-floating m-1" href="mailto: media.tranklusion@gmail.com" target="_blank" role="button"><i class="fa fa-envelope"></i></a>
                <a class="btn btn-outline-light btn-floating m-1" href="https://www.facebook.com/tranklusionmedia/" role="button"><i class="fa fa-facebook"></i></a>
                <a class="btn btn-outline-light btn-floating m-1" href="https://www.instagram.com/tranklusionmedia/" role="button"><i class="fa fa-instagram"></i></a>
                <a class="btn btn-outline-light btn-floating m-1" href="https://hu.linkedin.com/in/m%C3%A1t%C3%A9-barta-a7089118b" role="button"><i class="fa fa-linkedin"></i></a>
                <a class="btn btn-outline-light btn-floating m-1" href="https://github.com/bartamate17" role="button"><i class="fa fa-github"></i></a>
            </section>
            <section class="">
                <div class="row d-flex justify-content-center">
                    <div class="col-auto">
                        <p class="pt-2">
                            <strong>Iratkozzon fel hírlevelünkre:</strong>
                        </p>
                    </div>

                    <div class="col-md-5 col-12">
                        <div class="form-outline form-white mb-4">
                            <input type="email" id="form5Example21" placeholder="E-mail cím" class="form-control" required/>
                        </div>
                    </div>
                    <div class="col-auto">
                        <button id="submitEmail" type="submit" class="btn btn-outline-light mb-4">Feliratkozás</button>
                    </div>
                </div>
            </section>
        </div>
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            2022 - Copyright:
            <a class="text-white" href="https://www.facebook.com/tranklusionmedia/">Trank Lusion Media ©</a>
        </div>
    </footer>

    <!-- Modal tartalom -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalError"></p>
        </div>
    </div>


    <script src=" https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js " integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1 " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js " integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM " crossorigin="anonymous "></script>
    <script src="frontend.js "></script>
</body>

</html>
